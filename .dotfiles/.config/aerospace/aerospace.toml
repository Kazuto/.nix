after-login-command = []

after-startup-command = [
    'exec-and-forget borders',
    'exec-and-forget sketchybar --reload',
    'layout tiles'
]

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse monitor-lazy-center']

exec-on-workspace-change = [
    '/bin/bash', 
    '-c',
    'echo $AEROSPACE_FOCUSED_WORKSPACE > ~/.current_workspace && sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

automatically-unhide-macos-hidden-apps = false

[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    3 = 'main'
    4 = 'main'
    5 = 'main'
    6 = 'main'
    7 = 'main'
    8 = 'main'
    9 = 'main'

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 16
    inner.vertical =   16
    outer.left =       16
    outer.bottom =     16
    outer.top =        [{ monitor.main = 58}, 16]
    outer.right =      16

[mode.main.binding]
    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-shift-cmd-ctrl-h = 'focus left'
    alt-shift-cmd-ctrl-j = 'focus down'
    alt-shift-cmd-ctrl-k = 'focus up'
    alt-shift-cmd-ctrl-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    cmd-shift-h = 'move left'
    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-shift-cmd-ctrl-f = 'fullscreen'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    ctrl-1 = 'workspace 1'
    ctrl-2 = 'workspace 2'
    ctrl-3 = 'workspace 3'
    ctrl-4 = 'workspace 4'
    ctrl-5 = 'workspace 5'
    ctrl-6 = 'workspace 6'
    ctrl-7 = 'workspace 7'
    ctrl-8 = 'workspace 8'
    ctrl-9 = 'workspace 9'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-cmd-ctrl-shift-1 = 'move-node-to-workspace 1'
    alt-shift-cmd-ctrl-shift-2 = 'move-node-to-workspace 2'
    alt-shift-cmd-ctrl-shift-3 = 'move-node-to-workspace 3'
    alt-shift-cmd-ctrl-shift-4 = 'move-node-to-workspace 4'
    alt-shift-cmd-ctrl-shift-5 = 'move-node-to-workspace 5'
    alt-shift-cmd-ctrl-shift-6 = 'move-node-to-workspace 6'
    alt-shift-cmd-ctrl-shift-7 = 'move-node-to-workspace 7'
    alt-shift-cmd-ctrl-shift-8 = 'move-node-to-workspace 8'
    alt-shift-cmd-ctrl-shift-9 = 'move-node-to-workspace 9'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
    if.app-id = 'org.chromium.Thorium'
    run = "move-node-to-workspace 1"

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = "move-node-to-workspace 2"

[[on-window-detected]]
    if.app-id = 'com.tinyapp.TablePlus'
    run = "move-node-to-workspace 3"

[[on-window-detected]]
    if.app-id = 'com.usebruno.app'
    run = "move-node-to-workspace 4"

[[on-window-detected]]
    if.app-id = 'net.whatsapp.WhatsApp'
    run = "move-node-to-workspace 6"

[[on-window-detected]]
    if.app-id = 'com.tdesktop.Telegram'
    run = "move-node-to-workspace 6"

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = "move-node-to-workspace 10"

[[on-window-detected]]
    if.app-id = 'com.microsoft.teams2'
    run = "move-node-to-workspace 11"

